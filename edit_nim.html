<!DOCTYPE html>
<html>
<head>
    <title>Edit Buku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Buku</h2>
        <form action="{{ url_for('edit', id_buku=book['id']) }}" method="post">
            <div class="form-group">
                <label>Kode Buku:</label>
                <input type="text" name="kode" value="{{ book['kode'] }}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Nama Buku:</label>
                <input type="text" name="nama" value="{{ book['nama'] }}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Harga:</label>
                <input type="number" name="harga" value="{{ book['harga'] }}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Stok:</label>
                <input type="number" name="stok" value="{{ book['stok'] }}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Edit Buku</button>
        </form>
    </div>
</body>
</html>
