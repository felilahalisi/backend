<!DOCTYPE html>
<html>
<head>
    <title>Tambah Buku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h2>Tambah Buku</h2>
        <form action="{{ url_for('tambah') }}" method="post">
            <div class="form-group">
                <label>Kode Buku:</label>
                <input type="text" name="kode" class="form-control" placeholder="Masukan kode buku" required />
            </div>
            <div class="form-group">
                <label>Nama Buku:</label>
                <input type="text" name="nama" class="form-control" placeholder="Masukan nama buku" required />
            </div>
            <div class="form-group">
                <label>Harga:</label>
                <input type="number" name="harga" class="form-control" placeholder="Masukan harga" required />
            </div>
            <div class="form-group">
                <label>Stok:</label>
                <input type="number" name="stok" class="form-control" placeholder="Masukan stok" required />
            </div>
            <button type="submit" class="btn btn-primary">Tambah Buku</button>
        </form>
    </div>
</body>
</html>
